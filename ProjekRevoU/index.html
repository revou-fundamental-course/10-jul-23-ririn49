<!DOCTYPE html>
<html lang="en">
    <!-- By Ali Aslan -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator BMI</title>
</head>

<body>
    <div class="container">
        <div class="box">
          <h1>BMI Kalkulator</h1>
          <p class="paragraph">
            Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? <br> Yuk, hitung sekarang di kalkulator BMI.
          </p><br>
          <div class="content">

    <form id="form">
            <div class="input">
                <label for="umur">Umur(Tahun)</label>
                <input type="text" class="text-input" id="umur" autocomplete="off" required/>
            </div>

            <div class="gender">
                <label class="container">
                    <input type="radio" name="radio" id="p"><p class="text">Pria</p>
                    <span class="checkmark"></span>
                  </label>

                <label class="container">
                    <input type="radio" name="radio" id="w" ><p class="text">Wanita</p>
                      <span class="checkmark"></span>
                    </label>
            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="tinggi">Tinggi(cm)</label>
              <input type="number" id="tinggi" required>
            </div>

            <div class="inputW">
              <label for="berat">Berat(kg)</label>
              <input type="number" id="berat" required>
            </div>
            </div>

            <div>
              <button type="button" class="hitung" id="submit" onclick="hitung();">Hitung BMI</button>
              <button type="reset" class="reset" onclick="scrollToTop()">Reset</button>
            </div>
           
      </form>
  
          </div>
          <div class="result">
            <p>BMI Kamu</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        
          </div>
          </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>
    
<script src="js/script.js"></script>

</body>
</html>
